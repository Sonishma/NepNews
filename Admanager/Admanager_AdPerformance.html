<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Performance - NEPNEWS</title>
    <link rel="stylesheet" href="Admanager_AdPerformance.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="ad-performance-page">
        <header class="header">
            <div class="logo">NEPNEWS</div>
            <div class="title">Ad Manager Panel</div>
            <div class="user-icon">ðŸ‘¤</div>
        </header>

        <main class="content">
            <button class="back-button">Back</button>

            <section class="ad-info">
                <h2>Ad Placement: Tertiary Location</h2>
                <p>Ad Duration: 5/7 days</p>
            </section>

            <section class="stats">
                <div class="stats-box views">
                    <h3>Views</h3>
                    <p class="number">25,145</p>
                    <p class="description">In the past 5 days</p>
                </div>

                <div class="stats-box clicks">
                    <h3>Clicks</h3>
                    <p class="number">12,540</p>
                    <p class="description">Conversion Rate: 49.87%</p>
                </div>
            </section>

            <section class="chart">
                <canvas id="performanceChart"></canvas>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('performanceChart').getContext('2d');
            const backButton = document.querySelector('.back-button');

            const chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5'],
                    datasets: [{
                        label: 'Views',
                        data: [800, 13000, 6000, 2000, 500],
                        borderColor: 'turquoise',
                        fill: false,
                        tension: 0.4
                    }, {
                        label: 'Clicks',
                        data: [500, 5500, 2000, 1000, 100],
                        borderColor: 'steelblue',
                        fill: false,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: false,
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });

            backButton.addEventListener('click', function() {
                window.location.href = 'Admanager_manager.html';
            });
        });
    </script>
</body>

</html>
