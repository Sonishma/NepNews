<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Panel</title>
    <link rel="stylesheet" href="MyArticles.css">
    <script defer src="MyArticles.js"></script>
</head>
<body>
    <div class="top-bar">
        <div class="left-section">
            <div class="logo">
                <img src="Screenshot 2025-03-30 160041.png" alt="Logo">
            </div>
        </div>
        <div class="icons">
            <span class="notification-icon">ðŸ””</span>
            <span class="profile-icon">ðŸ‘¤</span>
        </div>
    </div>
    
    <div class="container">
        <div class="sidebar-toggle">â˜°</div>
        <div class="sidebar" id="sidebar">
            <ul>
                <li>Home</li>
                <li>Drafts</li>
                <li>My Articles</li>
                <li>To be Edited</li>
            </ul>
        </div>

        <div class="main-content">
            <div class="articles">
                <div class="article" onclick="openArticle('Anautho anautho lagcha jindagi yo timi binaa', 'This is the full content of the first article.', 'Pending')">
                    <p class="title">Anautho anautho lagcha jindagi yo timi binaa</p>
                    <p class="status pending">Status: Pending</p>
                </div>
                <div class="article" onclick="openArticle('Wallu dun dun dunali wapablu tob tobali', 'This is the full content of the second article.', 'Rejected')">
                    <p class="title">Wallu dun dun dunali wapablu tob tobali</p>
                    <p class="status rejected">Status: Rejected</p>
                </div>
                <div class="article" onclick="openArticle('Angaala sambhala hamra sabai samjhana', 'This is the full content of the third article.', 'Approved')">
                    <p class="title">Angaala sambhala hamra sabai samjhana</p>
                    <p class="status approved">Status: Approved</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Full Article Modal -->
    <div id="article-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeArticle()">&times;</span>
            <h2 id="article-title"></h2>
            <p id="article-content"></p>
            <p id="article-status"></p>
        </div>
    </div>
</body>
</html>
