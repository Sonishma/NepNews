<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEPNEWS Ad Manager Panel</title>
    <link rel="stylesheet" href="Admanager_manager.css">
</head>
<body>
    <div class="ad-manager-panel">
        <header class="header">
            <div class="logo">NEPNEWS</div>
            <div class="title">Ad Manager Panel</div>
            <div class="user-icon">ðŸ‘¤</div>
        </header>

        <nav class="navigation">
            <button class="nav-btn active">Upload Ad</button>
            <button class="nav-btn">Manage Ads</button>
        </nav>

        <main class="content">
            <!-- Live Ads Section -->
            <section class="ads-section live-ads">
                <h2>Live Ads</h2>
                <div class="ad-item">
                    <p><strong>27/02/25</strong></p>
                    <p>Ad title here</p>
                    <p><span class="location tertiary">Tertiary Location</span></p>
                    <p>Time Remaining: <span class="time-remaining red">2/7 days</span></p>
                    <div class="buttons">
                        <button class="view-ad-btn">View Ad</button>
                        <button class="view-performance-btn">View Ad Performance</button>
                    </div>
                </div>

                <div class="ad-item">
                    <p><strong>27/02/25</strong></p>
                    <p>Ad title here</p>
                    <p><span class="location primary">Primary Location</span></p>
                    <p>Time Remaining: <span class="time-remaining green">10/30 days</span></p>
                    <div class="buttons">
                        <button class="view-ad-btn">View Ad</button>
                        <button class="view-performance-btn">View Ad Performance</button>
                    </div>
                </div>
            </section>

            <!-- Recent Ads Section -->
            <section class="ads-section recent-ads">
                <h2>Recent Ads</h2>
                <div class="ad-item">
                    <p><strong>27/02/25</strong></p>
                    <p>Ad title here</p>
                    <p><span class="location tertiary">Tertiary Location</span></p>
                    <p>Duration: 5 Days</p>
                    <div class="buttons">
                        <button class="view-ad-btn">View Ad</button>
                        <button class="view-performance-btn">View Ad Performance</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="Admanager_manager.js"></script>
</body>
</html>
