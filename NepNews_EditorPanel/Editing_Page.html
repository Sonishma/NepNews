<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Article</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        #editor-container { height: 300px; }
        .toolbar { margin-bottom: 10px; }
        .image-preview { max-width: 100px; margin: 5px; }
    </style>
</head>
<body>

    <h2>Edit Article</h2>
    
    <!-- Editor Toolbar -->
    <div id="toolbar">
        <select class="ql-font"></select>
        <select class="ql-size"></select>
        <button class="ql-bold"></button>
        <button class="ql-italic"></button>
        <button class="ql-underline"></button>
        <button class="ql-align" value=""></button>
        <button class="ql-align" value="center"></button>
        <button class="ql-align" value="right"></button>
        <button class="ql-align" value="justify"></button>
        <button class="ql-link"></button>
        <button class="ql-image"></button>
        <button class="ql-list" value="ordered"></button>
        <button class="ql-list" value="bullet"></button>
    </div>

    <!-- Rich Text Editor -->
    <div id="editor-container"></div>

    <!-- Upload and Manage Images -->
    <input type="file" id="imageUpload" accept="image/*">
    <div id="imageGallery"></div>

    <button onclick="saveArticle()">Save Changes</button>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        // Initialize Quill Editor
        var quill = new Quill('#editor-container', {
            theme: 'snow',
            modules: { toolbar: '#toolbar' }
        });

        function saveArticle() {
            let content = quill.root.innerHTML;
            alert("Article Saved: " + content);
            window.location.href = "editor-panel.html";
        }

        // Image Upload Handling
        document.getElementById('imageUpload').addEventListener('change', function(event) {
            let file = event.target.files[0];
            let reader = new FileReader();
            reader.onload = function(e) {
                let img = document.createElement("img");
                img.src = e.target.result;
                img.classList.add("image-preview");
                document.getElementById("imageGallery").appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    </script>

</body>
</html>
