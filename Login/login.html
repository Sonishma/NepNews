<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NepNews - Login & Reset</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="header" class="header" style="display: none;">
        Forgot Password
    </div>

    <div id="loginPage" class="login-container">
        <h2>Login To Your NepNews Account</h2>
         <!-- Role Selection Dropdown -->
        <div class="role-selection">
            <label for="role">Select Your Role:</label>
            <select id="role">
                <option value="author">Author</option>
                <option value="editor">Editor</option>
                <option value="admin">Admin</option>
                <option value="ads_manager">Ad's Manager</option>
            </select>
        </div>
        <input type="text" id="emailInput" placeholder="Enter Your Email" required>

        <div class="password-field-container">
            <input type="password" id="loginPassword" placeholder="Enter Your Password" required>
            <span class="login-password-toggle">üëÅÔ∏è</span>
        </div>

       

        <div class="remember-me">
            <label><input type="checkbox"> Remember me</label>
            <a id="forgotPasswordLink" class="forgot-password">Forgot Password?</a>
        </div>
        <button id="loginBtn">Login</button>
    </div>
    
    <div id="resetPage" class="reset-container">
        <h1>Reset Your NepNews Password</h1>
        <p>Forgot your NepNews Password? You can reset it here.</p>
        
        <div class="form-group">
            <input type="password" class="form-control" id="newPassword" placeholder="New Password">
        </div>
        
        <div class="form-group">
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm New Password">
            <span class="password-toggle">üëÅÔ∏è</span>
        </div>
        
        <button class="change-password-btn">Change Password</button>
        <a id="backToLogin" class="back-to-login">Back to Login</a>
    </div>

    <script src="Login.js"></script>
</body>
</html>
